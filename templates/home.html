<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Santa Barbara High School</title>
  </head>
  <body>
    <div id="home">
      <div id="footer">
        <div id="profile">
          <!-- load exclamation mark icon if not showing -->
          <img src={{ picture }} alt="pfp" id="profile_picture">
          <p id="username">{{ name }}</p>
          <p id="settings">#</p>
        </div>
        <div id="spaces">
          <span id="space_align_helper"></span>
          <img src="/static/images/Space.jpeg" alt="pfp" class="space">
          <button type="button" id="create"><img src="/static/images/ppicons-plus.svg" alt="create" style="width:25px;height:25px;"></button>
        </div>
      </div>
    </div>
    <div id="create-space" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="create-space-form" action="/createSpace" method="POST">
          <label for="space-name">Space Name:</label><br>
          <input type="text" id="space-name" name="spaceName"><br>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </body>
  <script>
  	let space_name_input = document.getElementById('space-name');
  	document.getElementById('create-space-form').onsubmit = function (e) {
        e.preventDefault();
        let space_name = space_name_input.value.trim();
        if (space_name.length) {
          socket.emit('send_message', {
            name: "{{ name }}",
            room: "{{ room }}",
            picture: "{{ picture }}",
            message: space_name
          });
        }
        message_input.value = '';
        message_input.focus();
        //last_message = message;
      }
    });
  </script>
</html>
